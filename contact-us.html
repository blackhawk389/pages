<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="contact-us.css">

</head>
</body>

<div class="container-fluid main-container">

    <div class="header-flex">
        <div class="logo-div pull-left">
            <img src="contact-us/logo-color.png">
        </div>
        <div class="humburger-icon pull-right">
            <img src="contact-us/humburger-dark.gif">
        </div>
    </div>

    <div class="img-container-flex">
        <div class="img-div">
            <img src="contact-us/phone.gif" class="img-responsive img-height">
        </div>
        <div class="desc-div desc">
            
                <span>How can we help you?<br></span><br><br>
                <input type="text" name="name" placeholder="Name"><br>
                <hr align="left">
                <input type="email" name="email" placeholder="Email"><br>
                <hr align="left">
                <input type="phone" name="phone" placeholder="Phone"><br>
                <hr align="left">
                <input type="text" name="message" placeholder="Message"><br>
                <hr align="left">
            
        </div>
    </div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    </body>

</html>
